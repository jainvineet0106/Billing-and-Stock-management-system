<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panal</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h4 class="text-center mb-4">ðŸ›’ Admin Panel</h4>
    <a href="#" class="" onclick="pywebchannel.open_dashboard()"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="#" class="" onclick="pywebchannel.open_billing()" ><i class="bi bi-wallet2 me-2"></i>Billing</a>
    <a href="#" class="active" onclick="pywebchannel.open_products()"><i class="bi bi-box-seam me-2"></i>Products</a>
    <a href="#" class="" onclick="pywebchannel.open_customers()"><i class="bi bi-people me-2"></i>Customers</a>
    <a href="#" class="" onclick="pywebchannel.open_settings()"><i class="bi bi-gear me-2"></i>Settings</a>
    <a href="#" class="nav-link text-danger mt-3" onclick="pywebchannel.logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
  </div>
  <div class="content" id="content_slide">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm mb-4">
      <div class="container-fluid">
          <button class="btn btn-outline-secondary" id="toggle-btn">
              <i class="bi bi-list"></i>
          </button>
      <span class="navbar-brand d-flex align-items-center gap-3">
        <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
      </span>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Manage Products</h2>
        <a href="#" onclick="pywebchannel.open_addproducts()" class="btn btn-success">+ Add Product</a>
      </div>

      <div class="table-responsive">
        <table id="productsTable" class="table table-dark table-hover text-center align-middle">
          <thead class="table-secondary text-dark">
            <tr>
              <th>S.no</th>
              <th>Product Id</th>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Billing and Stock management. All rights reserved. Designed by Vineet Jain.</p>
  </footer>

  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <script>
      new QWebChannel(qt.webChannelTransport, function(channel) {
        window.pywebchannel = channel.objects.pywebchannel;

        pywebchannel.get_products().then(products => {
          let tbody = document.querySelector("#productsTable tbody");
          let row;
          if(products.length != 0){
            let i = 0;
            let today = new Date();
            let month = today.toLocaleString('en-US', { month: 'short' }).toUpperCase();
            let year = today.getFullYear()% 100;
            let date = month + year;
            products.forEach(c => {
                row = `<tr>
                    <td style="text-align: center;">${++i}</td>
                    <td style="text-align: center;">${c[1]}</td>
                    <td style="text-align: center;">${c[2]}</td>
                    <td style="text-align: center;">${c[3]}</td>
                    <td style="text-align: center;">${c[4]}</td>
                    <td style="text-align: center;">
                        <a href="#" onclick="pywebchannel.barcode('${c[2]}',${c[0]},'${c[1].replace("#","")}','${date}')" class="btn btn-sm btn-success">Print Barcode</a>
                        <a href="#" onclick="pywebchannel.open_productedit(${c[0]})" class="btn btn-sm btn-primary">Edit</a>
                        <a class="btn btn-sm btn-danger" href="#" onclick="pywebchannel.delete(${c[0]},'products')">Delete</a>
                        <img id="barcodeImage" style="display:none" />
                    </td>
                  </tr>`;
                  tbody.innerHTML += row;
                });
            }else{
              row = `
                <tr>
                  <td colspan="5" class="text-center text-muted">No Products found.</td>
                </tr>
                `;
                tbody.innerHTML = row;
            }
        });
      });
  </script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    document.getElementById('usernameDisplay').innerText = username;
  </script>
</body>
</html>
