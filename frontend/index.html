<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link rel="icon" href="assets/images/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: url('assets/images/loginbg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      background-color: rgba(20, 20, 20, 0.85);
      color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .form-label {
      color: #ccc;
    }

    .form-control {
      border-radius: 10px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      background-color: #333;
      color: #fff;
      border-color: #666;
      box-shadow: none;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-primary {
      border-radius: 10px;
      background-color: #4f46e5;
      border: none;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    .bottom-text a {
      color: #a5b4fc;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-fluid login-container">
    <div class="card">
      <h3 class="text-center mb-4">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" type="text" class="form-control" id="username" placeholder="Enter username" required autofocus/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input  name="password" type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" name="submit" class="btn btn-primary btn-lg">
            Login
          </button>
          <button type="button" onclick="pywebchannel.logout()" class="btn btn-outline-secondary btn-lg">
            Back
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <script>
  new QWebChannel(qt.webChannelTransport, function(channel) {
      window.pywebchannel = channel.objects.pywebchannel;

      document.getElementById("loginForm").addEventListener("submit", function(e){
          e.preventDefault();
          let username = this.username.value;
          let password = this.password.value;
          pywebchannel.login(username, password); // Now works
      });
  });
</script>
</body>
</html>
